# pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    slow: Testes lentos (ignorar por padrão)
    gpu: Testes que requerem GPU
    integration: Testes de integração
    stress: Testes de estresse (longa duração)
    concurrency: Testes de concorrência de leitura/escrita
