# pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers -m "not slow and not stress and not concurrency"
markers =
    slow: Testes lentos (ignorar por padrão)
    gpu: Testes que requerem GPU
    integration: Testes de integração
    stress: Testes de stress/longa duração
    concurrency: Testes de concorrência
    stress: Testes de longa duração (fora da suíte padrão)
    concurrency: Testes de concorrência (fora da suíte padrão)
    main
