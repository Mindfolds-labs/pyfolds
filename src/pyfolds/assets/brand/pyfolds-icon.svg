<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo hex grid sutil (opcional) -->
  <defs>
    <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 10 20 M 0 10 L 20 10" stroke="#2a3f5e" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="#0a1a2f" />

  <!-- Hexágono principal (estrutura) -->
  <polygon points="100,30 150,55 150,105 100,130 50,105 50,55" fill="none" stroke="#d4af37" stroke-width="2" stroke-opacity="0.5" />

  <!-- Dobraduras internas formando um "P" estilizado em origami -->
  <path d="M100 55 L100 90 L120 105 L140 90 L120 75 L100 90 L80 75 L60 90 L80 105 L100 90 L100 130" 
        fill="none" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Sombra/detalhe para dar profundidade -->
  <path d="M100 55 L100 90 L120 105 M100 90 L80 75 L60 90 M100 90 L120 75 L140 90 M100 90 L80 105" 
        fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2" stroke-linecap="round" />

  <!-- Elemento de "fita" que reforça o P -->
  <path d="M100 55 L100 70 L115 80 L130 70 L115 60 L100 70 L85 60 L70 70 L85 80 L100 70 L100 90" 
        fill="none" stroke="#d4af37" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Destaque de luz (dourado) -->
  <circle cx="140" cy="75" r="3" fill="#d4af37" opacity="0.8" />
  <circle cx="75" cy="100" r="2" fill="#d4af37" opacity="0.6" />
</svg>
