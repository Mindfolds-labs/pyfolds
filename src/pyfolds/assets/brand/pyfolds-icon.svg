<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="800" height="600" fill="#1a2f4d"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3d5a80" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)"/>
  <path d="M 40 40 L 760 40 M 40 560 L 760 560 M 40 40 L 40 560 M 760 40 L 760 560" stroke="#4da6ff" stroke-width="1"/>
  <text x="400" y="580" font-family="sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">ORIGINAL ICON</text>

  <defs>
    <linearGradient id="blueMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2b4c7e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f3a60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#132540;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b3922f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8f7324;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
        <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <filter id="texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#ffffff" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>

  <g transform="translate(400, 300) scale(1.2)" filter="url(#shadow)">
    <path d="M -80 -120 L 0 -160 L 80 -120 L 80 0 L 0 40 L -80 0 Z" fill="url(#blueMetal)" filter="url(#texture)"/>
    <path d="M -80 -120 L -120 -40 L -120 80 L -40 120 L -40 40 L 0 0 L -80 -120" fill="url(#blueMetal)" filter="url(#texture)"/>
    <path d="M 80 -120 L 120 -40 L 120 80 L 40 120 L 40 40 L 0 0 L 80 -120" fill="url(#blueMetal)" filter="url(#texture)"/>

    <path d="M 0 0 L 40 40 L 40 120 L -40 160 L -40 80 L 0 40 Z" fill="url(#goldMetal)" filter="url(#texture)"/>
    <path d="M -40 160 L 0 200 L 80 160 L 80 80 L 40 40 L 0 80 L -40 160" fill="url(#goldMetal)" filter="url(#texture)"/>
  </g>
</svg>
