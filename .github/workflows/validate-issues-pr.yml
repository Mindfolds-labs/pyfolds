name: validate-issues-pr

on:
  pull_request:
    paths:
      - 'docs/development/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyyaml
      - run: python tools/validate_issue_format.py docs/development/prompts/relatorios/
      - run: python tools/check_links.py docs/ --strict
