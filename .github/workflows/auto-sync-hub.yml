name: auto-sync-hub

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1-5'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyyaml
      - run: python tools/sync_hub_auto.py
      - run: python tools/validate_issue_format.py docs/development/prompts/relatorios/
      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs/development/HUB_CONTROLE.md
          git diff --cached --quiet || (git commit -m "chore: auto-sync hub" && git push)
