name: Benchmarks

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install zstandard || echo "zstandard unavailable; benchmark will run with compress=none"

      - name: Run benchmarks
        run: |
          python scripts/run_benchmarks.py

      - name: Commit benchmark updates
        run: |
          if git diff --quiet docs/assets/benchmarks_results.json docs/BENCHMARKS.md; then
            echo "No benchmark changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/assets/benchmarks_results.json docs/BENCHMARKS.md
          git commit -m "chore(benchmarks): update benchmark artifacts"
          git push
