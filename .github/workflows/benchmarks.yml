name: Benchmarks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: write

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run benchmarks and regenerate docs
        run: |
          python scripts/run_benchmarks.py --output docs/assets/benchmarks_results.json
          python scripts/generate_benchmarks_doc.py --input docs/assets/benchmarks_results.json --output docs/BENCHMARKS.md

      - name: Commit results
        run: |
          if git diff --quiet; then
            echo "No benchmark changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/assets/benchmarks_results.json docs/BENCHMARKS.md
          git commit -m "chore: update benchmark results"
          git push
