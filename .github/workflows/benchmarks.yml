name: Benchmarks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"

permissions:
  contents: write

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[serialization]"

      - name: Generate benchmark reports
        run: |
          python scripts/run_benchmarks.py \
            --iterations 5 \
            --payload-size-mb 16 \
            --zstd-level 3 \
            --seed 42 \
            --output-json docs/assets/benchmarks_results.json \
            --output-md docs/BENCHMARKS.md \
            --require-optional-deps

      - name: Commit benchmark updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet -- docs/assets/benchmarks_results.json docs/BENCHMARKS.md; then
            echo "Nenhuma alteração de benchmark para commit."
            exit 0
          fi
          git add docs/assets/benchmarks_results.json docs/BENCHMARKS.md
          git commit -m "chore: update benchmark results"
          git push
