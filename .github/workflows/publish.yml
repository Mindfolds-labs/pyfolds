name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-version:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    outputs:
      is_semver: ${{ steps.semver.outputs.is_semver }}
      version: ${{ steps.tag.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract tag version
        id: tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Validate semantic version tag
        id: semver
        run: |
          if [[ "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_semver=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_semver=false" >> "$GITHUB_OUTPUT"
            echo "Tag ${GITHUB_REF_NAME} is not semantic version (expected vMAJOR.MINOR.PATCH)." >&2
            exit 1
          fi

      - name: Validate version consistency
        run: |
          python - <<'PY'
          import pathlib
          import re
          import tomllib

          tag_version = "${{ steps.tag.outputs.version }}"

          pyproject = tomllib.loads(pathlib.Path("pyproject.toml").read_text(encoding="utf-8"))
          project_version = pyproject["project"]["version"]

          init_text = pathlib.Path("src/pyfolds/__init__.py").read_text(encoding="utf-8")
          match = re.search(r'^__version__\s*=\s*"([^"]+)"', init_text, re.MULTILINE)
          if not match:
              raise SystemExit("Could not find __version__ in src/pyfolds/__init__.py")
          init_version = match.group(1)

          if len({tag_version, project_version, init_version}) != 1:
              raise SystemExit(
                  "Version mismatch detected: "
                  f"tag={tag_version}, pyproject={project_version}, src/pyfolds/__init__.py={init_version}"
              )

          print(f"Version check passed: {tag_version}")
          PY

  build:
    runs-on: ubuntu-latest
    needs: validate-version
    if: needs.validate-version.outputs.is_semver == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-testpypi:
    runs-on: ubuntu-latest
    needs: [validate-version, build]
    if: needs.validate-version.outputs.is_semver == 'true'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pyfolds
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to TestPyPI (trusted publishing)
        if: ${{ secrets.TEST_PYPI_API_TOKEN == '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to TestPyPI (token)
        if: ${{ secrets.TEST_PYPI_API_TOKEN != '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

  publish-pypi:
    runs-on: ubuntu-latest
    needs: [validate-version, publish-testpypi]
    if: needs.validate-version.outputs.is_semver == 'true'
    environment:
      name: pypi
      url: https://pypi.org/p/pyfolds
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI (trusted publishing)
        if: ${{ secrets.PYPI_API_TOKEN == '' }}
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Publish to PyPI (token)
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
