name: Validate docs hub

on:
  pull_request:
    paths:
      - src/**
      - docs/**
      - tools/check_api_docs.py
      - tools/docs_hub_audit.py
      - docs/conf.py
      - requirements-docs.txt
      - .github/workflows/validate-docs.yml
  push:
    branches: [ "main" ]
    paths:
      - src/**
      - docs/**
      - tools/check_api_docs.py
      - tools/docs_hub_audit.py
      - docs/conf.py
      - requirements-docs.txt
      - .github/workflows/validate-docs.yml

jobs:
  docs-hub-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system deps (PlantUML + Graphviz + Java)
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml graphviz default-jre

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Validate public API docstrings (strict)
        run: python tools/check_api_docs.py --strict

      - name: Validate docs hub structure and generated artifacts
        run: python tools/docs_hub_audit.py --check

      - name: Build Sphinx docs (PR non-strict)
        if: github.event_name == 'pull_request'
        env:
          PYTHONPATH: src
        run: sphinx-build -b html docs docs/_build/html

      - name: Build Sphinx docs (main strict)
        if: github.ref == 'refs/heads/main'
        env:
          PYTHONPATH: src
        run: sphinx-build -W -b html docs docs/_build/html

