name: Validate docs

on:
  pull_request:
    paths:
      - docs/**
      - tools/validate_docs_links.py
      - tools/sync_hub.py
      - docs/development/execution_queue.csv
      - docs/development/HUB_CONTROLE.md

jobs:
  docs-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate HUB synchronization
        run: python tools/sync_hub.py --check

      - name: Validate local docs links
        run: python tools/validate_docs_links.py
